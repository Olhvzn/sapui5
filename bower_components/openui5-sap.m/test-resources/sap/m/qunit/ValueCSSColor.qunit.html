<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Test Page for sap.m.ValueCSSColor</title>

<script src="../shared-config.js"></script>
<script id="sap-ui-bootstrap" data-sap-ui-noConflict="true"
	data-sap-ui-libs="sap.m" src="../../../../resources/sap-ui-core.js"
	data-sap-ui-language="en">
</script>

<link rel="stylesheet" href="../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css"/>
<script src="../../../../resources/sap/ui/thirdparty/qunit.js"></script>
<script src="../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
<script src="../../../../resources/sap/ui/qunit/qunit-coverage.js"></script>

<script>

	QUnit.module("RegEx check for additional sap.m.ValueColor enum type");

	QUnit.test("All sap.m.ValueColors are supported", function(assert) {
		assert.expect(4);
		for (var sValueColor in sap.m.ValueColor) {
			assert.ok(sap.m.ValueCSSColor.isValid(sValueColor));
		}
	});

	QUnit.test("Invalid sap.m.ValueColors are not supported", function(assert) {
		assert.expect(8);
		for (var sValueColor in sap.m.ValueColor) {
			assert.ok(!sap.m.ValueCSSColor.isValid(sValueColor + "Color"));
			assert.ok(!sap.m.ValueCSSColor.isValid("Color" + sValueColor));
		}
	});

	QUnit.test("CSS values are supported", function(assert) {
		assert.ok(sap.m.ValueCSSColor.isValid("yellow"));
	});

	QUnit.test("Validation of not in type fails", function(assert) {
		assert.ok(!sap.m.ValueCSSColor.isValid(500));
	});

	QUnit.module("Less parameter support");

	QUnit.test("Existing Less Parameter", function(assert) {
		assert.ok(sap.m.ValueCSSColor.isValid("sapUiChoroplethRegionBG"));
	});

	QUnit.test("Non-existing Less Parameter", function(assert) {
		assert.ok(!sap.m.ValueCSSColor.isValid("otto"));
	});

</script>

</head>
<body class="sapUiBody">
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
</body>
</html>
